<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="table-responsive">
            <table class="table">
                
                  <tr>
                    <th>Items</th>
                    <th>Image</th>
                    <th>Details</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                    <th>Total</th>
                  </tr>
               
                
                  <tr ng-init="cart.calculateTotal()" ng-repeat="item in cart.cartItems">
                    <td scope="row">{{$index + 1}}</td>
                    <td class="cart-table-img"><img ng-src="{{item.imagelink}}" alt=""></td>
                    <td>{{item.name}}</td>
                    <td>${{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td><button class="btn btn-danger" ng-click="cart.removeItemFromCart($index, item.price, item.quantity)">Delete</button></td>
                    <td>${{cart.totalCostOfItem(item.price, item.quantity)}}</td>
                  </tr>
               
              </table>
        </div>
        <h4 class="float-right">Subtotal <span class="cart-summary cart-summary-subtotal">${{cart.total}}</span></h4>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 cart-summary">
        <div class="">
            <h3 class="text-center"><span class="cart-summary-heading">Cart Summary</span></h3>
            <div>
              <div class="cart-summary-text">
                  <form>
                      <h3>Enter Shipping Details</h3>
                      <div class="form-group">
                          <label for="InputUsername">Username</label>
                          <input type="text" class="form-control" placeholder="Username">
                        </div>
                      <div class="form-group">
                        <label for="InputAddress">Address</label>
                        <input type="text" class="form-control" placeholder="Home Address">
                      </div>
                      <div class="form-group">
                        <label for="InputCity">City</label>
                        <input type="text" class="form-control"  placeholder="City">
                      </div>
                      <div class="form-group">
                          <label for="InputPhoneNumber">Phone Number</label>
                          <input type="number" class="form-control"  placeholder="Phone Number">
                        </div>
                    </form>
              </div>
              <div class="cart-summary-text"><h5>Shipping Cost</h5><h6>cost</h6>
              </div>             
              <div class="cart-summary-text"><h5 >Subtotal</h5><h6>total display</h6>
              </div>
              <div class="cart-summary-text"><h5>Tax</h5><h6>total tax</h6>
              </div>
              <div class="cart-summary-text"><h5>Total</h5><h6>total cost</h6>
              </div>              
            </div>
          </div>
          <button type="button" class="btn btn-primary product-add-to-cart-btn float-right">Check Out</button>
    </div>
  </div>
</div>
