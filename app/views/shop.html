<section class="category">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-3 col-md-4">
                  <!-- Accordion for categories -->
                  <div ng-controller="AccordionDemoCtrl">
                    
                    
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" ng-model="oneAtATime">
                          Open only one at a time
                        </label>
                      </div>
                      <uib-accordion close-others="oneAtATime">
                        <div uib-accordion-group class="panel-default" heading="{{product.category}}" ng-repeat="product in shop.data">
                          <div ng-repeat="subcategory in product.subcategories">
                             <a href="#">{{subcategory.name}}</a> 
                          </div>                          
                        </div>
                      </uib-accordion>
                    </div>
      </div>
      <!-- to display product on right -->
      <div class="col-xs-12 col-sm-9 col-md-8">
          <div class="row">
              <div class="col-md-12 product-list-setting control-bar-primary">
                  <div class="row">
                    <div class="col-xs-12 col-sm-3"><!-- toggle for product in stock -->
                      <button type="button" class="btn btn-primary" ng-model="main.toggleOn" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">In-Stock Only</button>
                  </div>
                    <div class="col-xs-12 col-sm-3">Display Quantity</div>
                    <div class="col-xs-12 col-sm-3">
                        {{shop.category}} : {{shop.subcategory}}
                    </div>
                    <div class="col-xs-12 col-sm-3 btn-sortby">
                       <!-- ui bootstrap dropdown button -->
                       <div class="btn-group" uib-dropdown is-open="shop.status.isOpen">
                          <button id="single-button" type="button" class="btn btn-secondary" uib-dropdown-toggle ng-disabled="disabled">
                            Sort By
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li role="menuitem">
                              <a href="#">None</a>
                            </li>
                            <li role="menuitem">
                              <a href="#">Price</a>
                            </li>
                            <li role="menuitem">
                              <a href="#">Alphabetical</a>
                            </li>
                            <li role="menuitem">
                              <a href="#">Rating</a>
                            </li>
                          </ul>
                        
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-3 col-md-3" ng-repeat="item in shop.itemInSubcategory">
                        <div class="thumbnail">
                          <img ng-src="{{item.imagelink}}" alt="{{item.name}} product image">
                          <div class="caption text-center">
                            <h3>{{item.name}}</h3>
                            <p># {{item.price}}</p>
                            <a href="#" class="btn btn-primary" role="button">Add</a>
                          </div>
                        </div>
                      </div>
                </div>
              </div>
            </div>
        
      </div>
      </div>
    </div>
  </div>
  <pre>{{shop.data[0]}}</pre>

</section>
